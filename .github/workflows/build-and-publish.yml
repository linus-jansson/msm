name: Build and publish (main & tags) to GHCR

on:
  push:
    branches: ["**"]
    tags: ["*"]
    # paths:
    #   - 'backend/**'
    #   - 'frontend/**'
    #   - '.github/workflows/build-and-publish.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/msm-backend
  FRONTEND_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/msm-frontend

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: '6.x'

      - name: Determine version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.2.0
        with:
          useConfigFile: true           # assumes GitVersion.yml in repo
          configFilePath: GitVersion.yml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Backend metadata
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ steps.gitversion.outputs.semVer }}
            type=sha
            type=ref,event=tag

      - name: Frontend metadata
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ steps.gitversion.outputs.semVer }}
            type=sha
            type=ref,event=tag

      - name: Build backend and push if main or tag
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}
          build-args: |
            VERSION=${{ steps.gitversion.outputs.semVer }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend and push if main or tag
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.frontend
          push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}
          build-args: |
            VERSION=${{ steps.gitversion.outputs.semVer }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "Backend push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}"
          echo "Frontend push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}"
          echo "Calculated version: ${{ steps.gitversion.outputs.semVer }}"